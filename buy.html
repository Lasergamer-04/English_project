<!DOCTYPE html>
<html>
    <head>
        <title>Titanium Tech Bikes</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <link rel="icon" href="Images/Logo.jpg" type="image/x-icon">
        <script src="script.js"></script>
    </head>
    <body>
        <form>
            <header>
                <h1>Titanium Tech Bikes</h1>
                <nav>
                    <button><a href="index.html">Home</a></button>
                    <button><a href="Produkt.html">Product</a></button>
                    <button><a href="Kontakt.html">Kontakt</a></button>
                </nav>
            </header>
            <main>
                <h2>Buy</h2>
                <p>Fill out the form below to buy a bike.</p>
                <section>
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </section>
                <section>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </section>
                <section>
                    <label for="address">Address:</label>
                    <input type="text" id="address" name="address" required>
                </section>
                <section>
                    <label for="phone">Phone:</label>
                    <input type="tel" id="phone" name="phone" required>
                </section>
                <section>
                    <label for="credit-card">Credit Card:</label>
                    <input type="text" id="credit-card" name="credit-card" required>
                </section>
                <button class="button" type="submit">Buy Now</button>
            </main>
            <footer>
                <p>&copy; 2021 Titanium Tech Bikes</p>
            </footer>
        </form>
    </body>
</html>
