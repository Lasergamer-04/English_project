<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Titanium Techbikes</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#06fefd', /* Bleu clair */
                        secondary: '#07fbfc', /* Cyan */
                        dark: '#02090f', /* Noir profond */
                        grayish: '#818286', /* Gris */
                        light: '#fcfcfc', /* Blanc */
                    }
                }
            }
        }
    </script>
    <link rel="icon" href="Images/Logo.png" type="image/png">
</head>
<body class="bg-dark text-light">
    <header class="bg-dark text-light p-4 fixed w-full top-0 z-10 shadow-md">
        <nav class="container mx-auto flex justify-between items-center">
            <div class="flex items-center">
                <img src="Images/Logo.png" alt="Titanium Techbikes Logo" class="h-8 w-8 mr-2">
                <div class="text-xl font-bold text-primary">Titanium Techbikes</div>
            </div>
            <ul class="flex space-x-6">
                <li><a href="index.html" class="hover:text-secondary">Home</a></li>
                <li><a href="product.html" class="hover:text-secondary">Products</a></li>
                <li><a href="contact.html" class="hover:text-secondary">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main class="container mx-auto p-6 mt-20">
        <h1 class="text-4xl font-bold mb-6 text-center text-primary">Contact Us</h1>
        <p class="text-lg text-center mb-4 text-grayish">We would love to hear from you! Please fill out the form below.</p>
        <div class="bg-dark shadow-md shadow-light rounded-lg p-6 max-w-lg mx-auto">
            <form action="#" method="POST" class="space-y-4">
                <div>
                    <label for="name" class="block text-sm font-medium text-grayish">Name</label>
                    <input type="text" id="name" name="name" required class="mt-1 block w-full border border-grayish rounded-md shadow-sm focus:ring-primary focus:border-primary p-2">
                </div>
                <div>
                    <label for="email" class="block text-sm font-medium text-grayish">Email</label>
                    <input type="email" id="email" name="email" required class="mt-1 block w-full border border-grayish rounded-md shadow-sm focus:ring-primary focus:border-primary p-2">
                </div>
                <div>
                    <label for="message" class="block text-sm font-medium text-grayish">Message</label>
                    <textarea id="message" name="message" rows="4" required class="mt-1 block w-full border border-grayish rounded-md shadow-sm focus:ring-primary focus:border-primary p-2"></textarea>
                </div>
                <button type="submit" class="w-full bg-primary text-dark py-2 px-4 rounded-md hover:bg-secondary transition duration-200">Send</button>
            </form>
        </div>
    </main>
    <footer class="bg-dark text-grayish p-6 mt-10">
        <div class="container mx-auto text-center">
            <p>&copy; 2025 Titanium Techbikes. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
